<html>

<script src="../dependencies/jquery/jquery.js"></script>
<script src="../dependencies/json_viewer/json-viewer/jquery.json-viewer.js"></script>
<link href="../dependencies/json_viewer/json-viewer/jquery.json-viewer.css" type="text/css" rel="stylesheet" />

<style>
    /* it's important to set width/height to 100% for full-screen init */
    html, body {
        width: 100%;
        height: 100%;
        margin: 0px;
        overflow: hidden;
    }
    ul.fancytree-container {
        border: none;
        outline:none !important;
    }

</style>

<script>

function init(){
    var jobid = getParameterByName("job_id");
    renderJson();
}

function renderJson() {
 var input = {"test":{"1":1,2:"seekme"}};
    var options = {
      collapsed: $('#collapsed').is(':checked'),
      rootCollapsable: $('#root-collapsable').is(':checked'),
      withQuotes: $('#with-quotes').is(':checked'),
      withLinks: $('#with-links').is(':checked')
    };
    $('#json_viewer').jsonViewer(input, options);
}

function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}
</script>

<body onload="init()">
<div id="header" style="width:100%;height:20px">
<input type="submit" value="Download File"/>
</div>
<div id="json_viewer" style="width:100%;height:100%">

</div>
</body>
</html>
