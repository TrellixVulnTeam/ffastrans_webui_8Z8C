<html>
<head>
<script src="/socket.io/socket.io.js"></script>
<link rel="stylesheet" href="../dependencies/dhtmlx/dhtmlx.css" type="text/css"/> 
<script src="../dependencies/jquery/jquery.js"></script>
<link rel="stylesheet" href="../dependencies/fontawesome/css/all.css"/>
<link href="../dependencies/bootstrap/5.0.0-beta3/css/bootstrap.min.css" rel="stylesheet" >
<script src="../dependencies/bootstrap/5.0.0-beta3/js/bootstrap.bundle.min.js" ></script>

<style>
    /* it's important to set width/height to 100% for full-screen init */
    html, body {

        margin: 5px;
        overflow: scroll;
    }
	hr {
	  margin-top: 1rem;
	  margin-bottom: 1rem;
	  border: 0;
	  border-top: 1px solid rgba(0, 0, 0, 0.1);
	}

</style>

<script>

/* GLOBALS */
var m_mainLayout,m_mainForm, m_serverconfig;
var socket = io();
/* build basic page layout and init periodic job loading*/
function init(){
    socket.on('activedirectory_tester', function(msg){
		alert(msg);
    });
	
	registerButtonClicks();
    restoreAdConfig();
}

function loadserverconfig() {
	$.ajax({
		url: ("/getserverconfig" + "?" + Math.random()),
		type: "GET",
		success: function(response) {
			console.log("got server conf")
			m_serverconfig = JSON.parse(response);
			init();
		},
		error: function(xhr, status) {
			dhtmlx.message("Fatal error, could not load serverconfig. ");
			document.body.innerHTML = "Fatal error, could not load serverconfig. " + xhr.responseText;
		}
	});
}

function registerButtonClicks(){
	
	$( "#btn_save" ).click(function(event) {
	  event.preventDefault();
	  saveAdConfig();
	});
	$( "#btn_test" ).click(function(event) {
	  event.preventDefault();
	  testAdConfig();
	});
}

function testAdConfig(){

	
	$.ajax({
		url: ("/activedirectory_tester" + "?" + Math.random()),
		type: "POST",
		data: m_serverconfig,
		success: function(response) {
			console.log("AD TEST OK",response);
			try{
				response= JSON.parse(response);
				response = JSON.stringify(response, undefined, 2);
			}catch(ex){
			
			}
			document.getElementById("testresult").innerHTML = response;
			
		},
		error: function(xhr, status) {
			console.log("AD TEST FAIL");
			document.getElementById("testresult").innerHTML = xhr.responseText;
		}
	});
}

function restoreAdConfig(){

	if ("ad_config" in m_serverconfig){
		document.getElementById("ad_fqdn").value = m_serverconfig["ad_config"]["ad_fqdn"];
		document.getElementById("activedirectory_admin_user").value  = m_serverconfig["ad_config"]["ad_user"];
		document.getElementById("activedirectory_admin_password").value  = atob(m_serverconfig["ad_config"]["ad_password"]);
	}

}
function saveAdConfig(){
	var o_ad = {};
	o_ad["ad_fqdn"] = document.getElementById("ad_fqdn").value;
	o_ad["ad_user"] = document.getElementById("activedirectory_admin_user").value;
	o_ad["ad_password"] = btoa(document.getElementById("activedirectory_admin_password").value);
	m_serverconfig["ad_config"] = o_ad;
	$.ajax({
		url: ("/activedirectory_config_set"),
		type: "POST",
		data: m_serverconfig,
		success: function(response) {
			$('#alert').css("display","")
			setTimeout(function () {
	  
				// Closing the alert
				$('#alert').css("display","none")
			}, 1000);
		},
		error: function(xhr, status) {
			console.log(status)
			alert("Error saving config!")
		}
	});

}
/* */

</script>

</head>
<body onload="loadserverconfig()" style="margin-left:20px">

<div id="alert" class="alert alert-success" style="opacity:5;position:absolute;display:none;margin-top:20px">
	Saved
</div>

<form >
<div class="row mb-3" >
	<label for="ad_fqdn" class="col-sm-0 col-form-label col-form-label-sm" >Activedirectory FQDN</label>
	<div class="col-sm-4">
	<input type="text"  class="form-control form-control-sm" id="ad_fqdn" placeholder="internal.acme.com">
	</div>

	<label for="activedirectory_admin_user" class="col-sm-0 col-form-label col-form-label-sm">Admin Username</label>
	<div class="col-sm-4">
	<input type="text" class="form-control form-control-sm" id="activedirectory_admin_user" placeholder="SomeServiceUserName">
	</div>

	<label for="activedirectory_admin_password" class="col-sm-0 col-form-label col-form-label-sm">Admin Password</label>
	<div class="col-sm-4">
	<input type="password" class="form-control form-control-sm"  id="activedirectory_admin_password">
	</div>
</div>
	<div class="col-sm-4">
	<button type="submit" class="btn btn-secondary form-control" id="btn_save">Save</button>
	</div>
<hr/>
<div class="row mb-3">
	<label for="username_for_lookup" class="col-sm-0 col-form-label col-form-label-sm">AD Username For Testing (list memberOf)</label>
	<div class="col-sm-4">
	<input type="text" class="form-control form-control-sm"  id="username_for_lookup">
	</div>

</div>
<div class="row mb-3">
	<div class="col-sm-4">
		<button type="submit" class="btn btn-secondary form-control" id="btn_test">Test</button>
	</div>
</div>


</form>
<label for="testresult" class="col-sm-0 col-form-label col-form-label-sm">Test Result</label>
<pre style="width:90%;height:1000px" class="form-control form-control-sm"  id="testresult"></pre>
</body>
